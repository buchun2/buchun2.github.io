    <div class="post-body" itemprop="articleBody"><p>清理超过10M的文件，根据需要修改指定目录</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">@echo off&amp;setlocal enabledelayedexpansion</span><br><span class="line"></span><br><span class="line">set t=%time%</span><br><span class="line">set y=%date%</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set nn=%date:~,4%</span><br><span class="line">set ny=%date:~5,2%</span><br><span class="line">set nr=%date:~8,2%</span><br><span class="line"></span><br><span class="line">set th=%time:~,2%</span><br><span class="line">set tm=%time:~3,2%</span><br><span class="line">set ts=%time:~6,2%</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">for /d %%s in (C:\Users\*) do (</span><br><span class="line">    echo %%s</span><br><span class="line">	call :subdir %%s</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line">:subdir</span><br><span class="line">if %1%==&quot;&quot; (</span><br><span class="line">	call :end</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\Local Settings\Temp\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\AppData\Local\Temp\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\AppData\Local\Microsoft\Windows\Temporary Internet Files\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\Desktop\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\AppData\Local\Downloaded Installations\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for /r &quot;%1\Downloads\&quot; %%b in (*) do (</span><br><span class="line">	if %%~zb gtr 10485760 (</span><br><span class="line">		echo %nn%-%ny%-%nr%--%th%-%tm%-%ts%  %%~b &gt;&gt;dell.log</span><br><span class="line">		del &quot;%%~b&quot;</span><br><span class="line">	)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
